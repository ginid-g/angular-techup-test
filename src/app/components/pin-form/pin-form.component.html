<div class="modal-header">
  <h3>Add Pin</h3>
</div>

<div class="modal-body">
  <form [formGroup]="pinForm" (submit)="save()">
    <div class="form-group">
      <label for="title">Title *</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        formControlName="title"
      />
    </div>

    <div class="form-group">
      <label for="image">Select Image *</label>
      <app-file-upload (onFileSelect)="selectFile($event)"></app-file-upload>
    </div>

    <div class="form-group">
      <label for="collaborator">Select Collaborators *</label>
      <ngx-select
        [items]="collaboratorItem"
        formControlName="collaborator"
        [multiple]="true"
      ></ngx-select>
    </div>

    <div class="form-group">
      <label for="privacy">Privacy *</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="privacy"
          id="private"
          formControlName="privacy"
          value="private"
        />
        <label class="form-check-label" for="private"> Private </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="privacy"
          id="public"
          formControlName="privacy"
          value="public"
        />
        <label class="form-check-label" for="public"> Public </label>
      </div>
    </div>

    <div class="mt-2">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="pinForm.invalid"
      >
        Create Pin
      </button>
      <button class="btn btn-danger ms-2" type="button" (click)="close()">
        Close
      </button>
    </div>
  </form>
</div>
